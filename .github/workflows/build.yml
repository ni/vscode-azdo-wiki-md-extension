name: Build

on:
  workflow_dispatch: {}
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - run: npm install

      - run: npm run lint

      - name: Publish
        if: success() && startsWith( github.ref, 'refs/tags/')
        run: npm run deploy
        env:
          VSCE_PAT: $
